<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elige tu Villano</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .villain-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .villain-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffe6e6;
            text-align: center;
        }

        .villain-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .villain-card button:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Elige tu Villano</h1>

<div class="villain-grid">
    <div th:each="v : ${villains}" class="villain-card">
        <h3 th:text="${v.name}"></h3>
        <p><strong>Pack:</strong> <span th:text="${v.packId}"></span></p>
        <p th:text="${v.description}"></p>

        <form action="/select-villain" method="post">
            <input type="hidden" name="villainId" th:value="${v.villainId}">
            <button type="submit">Elegir</button>
        </form>
    </div>
</div>

</body>
</html>
