<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RPG Razas</title>
    <style>
        /* ESTO ES EL CSS QUE HARÁ QUE SE VEA BIEN */
        body { 
            background-color: #1a1a2e; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 40px;
        }
        h1 { text-align: center; color: #e94560; text-transform: uppercase; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #16213e;
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .card:hover { transform: scale(1.05); }

        .stats-box {
            background: #0f3460;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px solid #1a1a2e;
        }

        .stat-name { color: #00d4ff; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1>Panel de Razas</h1>

    <div class="grid-container">
        <div class="card" th:each="raza : ${misRazas}">
            <h2 th:text="${raza.name}">Nombre</h2>
            <p th:text="${raza.description}" style="color: #ccc; font-size: 0.9rem;">Descripción</p>
            
            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-name">ATAQUE</span>
                    <span th:text="${raza.baseAttack}">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">MAGIA</span>
                    <span th:text="${raza.baseMagic}">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">DEFENSA</span>
                    <span th:text="${raza.baseDefense}">0</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
