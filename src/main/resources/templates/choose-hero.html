<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elige tu Héroe</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .hero-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #f7f7f7;
            text-align: center;
        }

        .hero-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .hero-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Elige tu Héroe</h1>

<div class="hero-grid">
    <div th:each="h : ${heroes}" class="hero-card">
        <h3 th:text="${h.name}"></h3>
        <p><strong>Pack:</strong> <span th:text="${h.packId}"></span></p>

        <form action="/select-hero" method="post">
            <input type="hidden" name="heroId" th:value="${h.heroId}">
            <button type="submit">Elegir</button>
        </form>
    </div>
</div>

</body>
</html>
