<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Armas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .weapon-card {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: #f3f3f3;
        }

        .weapon-card p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Listado de Armas</h1>

<div th:each="w : ${weapons}" class="weapon-card">
    <p><strong>Nombre:</strong> <span th:text="${w.name}"></span></p>
    <p><strong>Pack:</strong> <span th:text="${w.packId}"></span></p>
    <p><strong>ID:</strong> <span th:text="${w.weaponId}"></span></p>
    <p><strong>Descripci√≥n:</strong></p>
    <p th:text="${w.description}"></p>
</div>

</body>
</html>
