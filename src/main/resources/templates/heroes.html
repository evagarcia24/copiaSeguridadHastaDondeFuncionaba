<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Héroes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .hero-card {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

<div th:replace="menu :: menu"></div>

<h1>Listado de Héroes</h1>
<a href="/heroes" style="color:white; margin-right:15px;">Héroes</a>

<div th:each="h : ${heroes}" class="hero-card">
    <p><strong>Nombre:</strong> <span th:text="${h.name}"></span></p>
    <p><strong>Pack:</strong> <span th:text="${h.packId}"></span></p>
</div>

</body>
</html>
